{% extends 'base_layout.html' %}

{% block body %}
<div class="row mx-auto"> 
        <div class="col-sm-12">
          <h1>Insert Book</h1><br>
          <form action="/insert" method="POST">
            <div class="form-group" style="text-align: left; font-size: 18px;">
              <label for="title">Title :</label>
              <input placeholder="Enter Title" type="text" class="form-control" name="title" required pattern="{1,}" /><br>
              <label>Author :</label>
              <input placeholder="Enter Author" type="text" class="form-control" name="author" /><br>
              <label>Genre :</label>
              <input placeholder="Enter Genre" type="text" class="form-control" name="genre" /><br>
              <label>Height :</label>
              <input placeholder="Enter Height" type="integer" class="form-control" name="height" /><br>
              <label>Publisher :</label>
              <input placeholder = "Enter Publisher" type="text" class="form-control" name="publisher" /><br>
            </div>
            <button type="submit" class="btn btn-success">Insert</button>
          </form>
        </div>
</div>
{% endblock %}
